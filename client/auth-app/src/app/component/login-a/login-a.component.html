<div class="flex justify-center items-center font-[sans-serif] h-full min-h-screen p-4">
  <div class="max-w-md w-full mx-auto">
    <form
      class="bg-opacity-70 bg-white rounded-2xl p-6 shadow-[0_2px_16px_-3px_rgba(6,81,237,0.3)]"
      (ngSubmit)="onSubmit()"
    >
      <div class="mb-12">
        <h3 class="text-gray-800 text-3xl font-extrabold">Sign in</h3>
      </div>

      <div>
        <div class="relative flex items-center">
          <input
            name="email"
            id="email"
            type="email"
            [(ngModel)]="email"
            required
            class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 px-2 py-3 outline-none placeholder:text-gray-800"
            placeholder="Enter email"
          />
        </div>
      </div>

      <div class="mt-6">
        <div class="relative flex items-center">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            class="bg-transparent w-full text-sm text-gray-800 border-b border-gray-400 focus:border-gray-800 px-2 py-3 outline-none placeholder:text-gray-800"
            placeholder="Enter password"
          />
        </div>
      </div>

      <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 shrink-0 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-3 block text-sm text-gray-800">
            Remember me
          </label>
        </div>
        <div>
          <a
            href="javascript:void(0);"
            class="text-blue-600 text-sm font-semibold hover:underline"
          >
            Forgot Password?
          </a>
        </div>
      </div>

      <div class="mt-12">
        <button
          type="submit"
          class="w-full py-2.5 px-4 text-sm font-semibold tracking-wider rounded-full text-white bg-gray-800 hover:bg-[#222] focus:outline-none"
          style="background-color: #FF9800;"
        >
          Sign in
        </button>
        <p class="text-gray-800 text-sm text-center mt-6">
          Don't have an account?
          <a
            [routerLink]="['/']"
            routerLinkActive="active"
            class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap"
          >
            Register here
          </a>
        </p>
      </div>

      <hr class="my-6 border-gray-400" />

      <div *ngIf="message" class="text-red-600 text-sm text-center mt-4">
        {{ message }}
      </div>

      <div class="space-x-8 flex justify-center">
        <button type="button" class="border-none outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="30px" class="inline" viewBox="0 0 512 512">
            <path fill="#fbbd00" d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z" />
            <path fill="#0f9d58" d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
